<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Read | Register</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/register.js" type="module"></script>
</head>
<body>
    <header id="header"></header>
    <main class="mainBox">
        <h1>Register</h1>
        <form id="registerForm" name="registerForm" novalidate>
            <fieldset>
            <label for="fname" class="top">First Name</label>
            <input type="text" id="fname" name="fname" required>
            <label for="lname" class="top">Last Name</label>
            <input type="text" id="lname" name="lname" required>
            <label for="email" class="top">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password" class="top">Password</label>
            <input type="password" id="password" name="password" pattern=".{8,}" placeholder="8 characters minimum">
            <label for="confirmPassword" class="top">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <button type="submit" id="registerBtn">Create an Account</button>
            </fieldset>
        </form>
    </main>
    <footer id="footer"></footer>
</body>
</html>
